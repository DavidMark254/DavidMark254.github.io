<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="main-container">
  <div class="form-container">
    <h2>Register Form</h2>
    <form action="">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email " required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male">Male</label>
          <label><input type="radio" name="gender" value="male">Female</label>
          <label><input type="radio" name="gender" value="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="county">County:</label>
        <select name="county" id="county">
          <option value="" disabled selected>Select your County</option>
            <option value="Nairobi">Mombasa</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Nakuru">Nakuru</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit"><i class="fa-solid fa-user-plus"></i>Register</button>
      </div>
    </form>
  </div>
  <div class="table-container">
    <h2>Table with Registered Users</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>County</th>
      </tr>

      <tbody>

    </table>
  </div>

</div>
</body>
</html>
